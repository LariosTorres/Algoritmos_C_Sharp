//Encontrar si una suma de 2 numeros de una lista da como resultado 8 (*El numero ocho puede ser cambiado por cualquier otro numero*)
List<int> lista1 = [1, 3, 6, 9, 2, 5];

Console.WriteLine("Ingrese el numero a buscar");
int buscar_numero = Convert.ToInt32(Console.ReadLine());
int tamaño_lista = lista1.Count-1;

for (int i = 0; i <= tamaño_lista; i++)
{
    for (int j =0; j <= tamaño_lista; j++)
    {
        if (lista1[i] + lista1[j] == buscar_numero)
        {
            Console.WriteLine($"Los numeros {lista1[i]} y {lista1[j]} suman {buscar_numero}");
        }
    }
}
